<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile | Guessing Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom right, #e7f1f9, #ffffff);
      color: #1e2b38;
    }

    nav {
      background: #1e2b38;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .nav-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .nav-links a:hover {
      color: #ffcb05;
    }

    .profile-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      gap: 40px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .avatar-box {
      flex: 1 1 250px;
      text-align: center;
    }

    .avatar-box img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #315f85;
      margin-bottom: 10px;
    }

    .avatar-box input[type="text"] {
      font-size: 1.2rem;
      border: none;
      text-align: center;
      margin-bottom: 10px;
      width: 100%;
      color: #315f85;
    }

    .avatar-box select {
      margin-top: 10px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .settings-btn {
      background-color: #ffcb05;
      color: #1e2b38;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .settings-btn:hover {
      background-color: #ffd84d;
    }

    .stats-box {
      flex: 2 1 400px;
    }

    .stat {
      background: #f0f4fa;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
    }

    .stat i {
      margin-right: 10px;
      color: #4682b4;
    }

    .badges {
      margin-top: 10px;
    }

    .badges h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #315f85;
    }

    .badge-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .badge-icons img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/allgames.html">Games</a>
      <a href="/about.html">About</a>
    </div>
    <div class="nav-actions">
      <a class="nav-links" href="/login.html">Logout</a>
    </div>
  </nav>

  <div class="profile-container">
    <div class="avatar-box">
      <img id="avatarImg" src="/images/default-avatar.png" alt="User Avatar">
      <input type="text" id="username" value="@Username" />
      <select onchange="changeAvatar(this.value)">
        <option value="default-avatar.png">Default</option>
        <option value="avatar1.png">Avatar 1</option>
        <option value="avatar2.png">Avatar 2</option>
        <option value="avatar3.png">Avatar 3</option>
      </select>
      <button class="settings-btn" onclick="saveProfile()">Save Profile</button>
    </div>

    <div class="stats-box">
      <div class="stat"><i class="fas fa-trophy"></i> Games Played: 124</div>
      <div class="stat"><i class="fas fa-star"></i> High Score: 980</div>
      <div class="stat"><i class="fas fa-bolt"></i> Daily Streak: 7 days</div>
      <div class="stat"><i class="fas fa-gift"></i> Badges Earned: 5</div>

      <div class="badges">
        <h3>Badges</h3>
        <div class="badge-icons">
          <img src="/images/badge1.png" alt="Badge 1">
          <img src="/images/badge2.png" alt="Badge 2">
          <img src="/images/badge3.png" alt="Badge 3">
          <img src="/images/badge4.png" alt="Badge 4">
          <img src="/images/badge5.png" alt="Badge 5">
        </div>
      </div>
    </div>
  </div>

  <script>
    function changeAvatar(filename) {
      document.getElementById('avatarImg').src = '/images/' + filename;
    }

    function saveProfile() {
      const username = document.getElementById('username').value;
      alert(`Saved profile for ${username}!`);
    }
  </script>
</body>
</html>
