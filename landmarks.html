        // Start timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timeEl.textContent = timeLeft;
                progressBar.style.width = (timeLeft / 100 * 100) + '%';
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Stop timer
        function stopTimer() {
            clearInterval(timer);
        }

        // Show current landmark
        function showCurrentLandmark() {
            if (currentLandmarkIndex < shuffledLandmarks.length) {
                const currentLandmark = shuffledLandmarks[currentLandmarkIndex];
                landmarkImage.src = currentLandmark.image;
                landmarkImage.style.display = 'block';
                landmarkDisplay.innerHTML = '';
                landmarkDisplay.appendChild(landmarkImage);
            }
        }

        // Submit answer
        function submitAnswer() {
            const userGuess = guessInput.value.trim().toLowerCase();
            const currentLandmark = shuffledLandmarks[currentLandmarkIndex];
            const correctAnswer = currentLandmark.answer;
            
            if (userGuess === correctAnswer || 
                userGuess === correctAnswer.replace(' ', '') ||
                userGuess === correctAnswer.replace(' of ', ' ') ||
                userGuess === correctAnswer.replace(' the ', ' ') ||
                (correctAnswer.includes('tower') && userGuess === correctAnswer.replace(' tower', '')) ||
                (correctAnswer.includes('bridge') && userGuess === correctAnswer.replace(' bridge', '')) ||
                (correctAnswer.includes('palace') && userGuess === correctAnswer.replace(' palace', '')) ||
                (correctAnswer.includes('museum') && userGuess === correctAnswer.replace(' museum', '')) ||
                (correctAnswer.includes('park') && userGuess === correctAnswer.replace(' park', '')) ||
                (correctAnswer.includes('valley') && userGuess === correctAnswer.replace(' valley', '')) ||
                (correctAnswer.includes('canyon') && userGuess === correctAnswer.replace(' canyon', '')) ||
                (correctAnswer.includes('falls') && userGuess === correctAnswer.replace(' falls', '')) ||
                (correctAnswer.includes('dam') && userGuess === correctAnswer.replace(' dam', '')) ||
                (correctAnswer.includes('island') && userGuess === correctAnswer.replace(' island', '')) ||
                (correctAnswer.includes('mountain') && userGuess === correctAnswer.replace(' mountain', '')) ||
                (correctAnswer.includes('mount') && userGuess === correctAnswer.replace(' mount', ''))) {
                
                score++;
                scoreEl.textContent = score;
                messageEl.textContent = `Correct! +1 point`;
                messageEl.className = 'correct';
            } else {
                messageEl.textContent = `Incorrect. The answer was: ${correctAnswer}`;
                messageEl.className = 'incorrect';
            }
            
            setTimeout(() => {
                nextLandmark();
            }, 1500);
        }

        // Pass question
        function passQuestion() {
            const currentLandmark = shuffledLandmarks[currentLandmarkIndex];
            messageEl.innerHTML = `
                <div class="reveal">The answer was: ${currentLandmark.answer}</div>
                <div class="fun-fact">üí° Fun Fact: ${currentLandmark.fact}</div>
            `;
            messageEl.className = 'reveal';
            
            setTimeout(() => {
                nextLandmark();
            }, 3000);
        }

        // Move to next landmark
        function nextLandmark() {
            currentLandmarkIndex++;
            guessInput.value = '';
            messageEl.textContent = '';
            messageEl.className = '';
            
            if (currentLandmarkIndex < shuffledLandmarks.length) {
                showCurrentLandmark();
            } else {
                // Shuffle again if we've gone through all landmarks
                shuffledLandmarks = [...landmarksData].sort(() => Math.random() - 0.5);
                currentLandmarkIndex = 0;
                showCurrentLandmark();
            }
        }

        // End game
        function endGame() {
            stopTimer();
            gameActive = false;
            
            // Save high score
            const currentHighScore = localStorage.getItem('landmarksHighScore') || 0;
            if (score > currentHighScore) {
                localStorage.setItem('landmarksHighScore', score);
                messageEl.innerHTML = `<div class="high-score">üéâ New High Score: ${score}!</div>`;
            } else {
                messageEl.innerHTML = `<div>Game Over! Final Score: ${score}</div>`;
            }
            
            submitBtn.style.display = 'none';
            passBtn.style.display = 'none';
            guessInput.style.display = 'none';
            playAgainBtn.style.display = 'inline-block';
            
            landmarkImage.style.display = 'none';
            landmarkDisplay.innerHTML = '<div style="font-size: 3rem; color: #ccc;">üèõÔ∏è</div>';
        }

        // Reset game
        function resetGame() {
            initializeGame();
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            gameActive = true;
            startBtn.style.display = 'none';
            submitBtn.style.display = 'inline-block';
            passBtn.style.display = 'inline-block';
            guessInput.style.display = 'block';
            
            showCurrentLandmark();
            startTimer();
        });

        submitBtn.addEventListener('click', submitAnswer);
        passBtn.addEventListener('click', passQuestion);
        playAgainBtn.addEventListener('click', resetGame);

        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && gameActive) {
                submitAnswer();
            }
        });

        // Initialize game on load
        initializeGame();
    </script>
