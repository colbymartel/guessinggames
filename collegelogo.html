                userGuess === correctAnswer.replace('college', '') ||
                (correctAnswer.includes('university') && userGuess === correctAnswer.replace('university', 'univ')) ||
                (correctAnswer.includes('state') && userGuess === correctAnswer.replace('state', 'st'))) {
                
                score++;
                scoreEl.textContent = score;
                messageEl.textContent = `Correct! +1 point`;
                messageEl.className = 'correct';
            } else {
                messageEl.textContent = `Incorrect. The answer was: ${correctAnswer}`;
                messageEl.className = 'incorrect';
            }
            
            setTimeout(() => {
                nextLogo();
            }, 1500);
        }

        // Pass question
        function passQuestion() {
            const currentLogo = shuffledLogos[currentLogoIndex];
            messageEl.textContent = `The answer was: ${currentLogo.answer}`;
            messageEl.className = 'reveal';
            
            setTimeout(() => {
                nextLogo();
            }, 1500);
        }

        // Move to next logo
        function nextLogo() {
            currentLogoIndex++;
            guessInput.value = '';
            messageEl.textContent = '';
            messageEl.className = '';
            
            if (currentLogoIndex < shuffledLogos.length) {
                showCurrentLogo();
            } else {
                // Shuffle again if we've gone through all logos
                shuffledLogos = [...collegeLogos].sort(() => Math.random() - 0.5);
                currentLogoIndex = 0;
                showCurrentLogo();
            }
        }

        // End game
        function endGame() {
            stopTimer();
            gameActive = false;
            
            // Save high score
            const currentHighScore = localStorage.getItem('collegeLogoHighScore') || 0;
            if (score > currentHighScore) {
                localStorage.setItem('collegeLogoHighScore', score);
                messageEl.innerHTML = `<div class="high-score">üéâ New High Score: ${score}!</div>`;
            } else {
                messageEl.innerHTML = `<div>Game Over! Final Score: ${score}</div>`;
            }
            
            submitBtn.style.display = 'none';
            passBtn.style.display = 'none';
            guessInput.style.display = 'none';
            playAgainBtn.style.display = 'inline-block';
            
            collegeLogo.style.display = 'none';
            logoDisplay.innerHTML = '<div style="font-size: 3rem; color: #ccc;">üèõÔ∏è</div>';
        }

        // Reset game
        function resetGame() {
            initializeGame();
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            gameActive = true;
            startBtn.style.display = 'none';
            submitBtn.style.display = 'inline-block';
            passBtn.style.display = 'inline-block';
            guessInput.style.display = 'block';
            
            showCurrentLogo();
            startTimer();
        });

        submitBtn.addEventListener('click', submitAnswer);
        passBtn.addEventListener('click', passQuestion);
        playAgainBtn.addEventListener('click', resetGame);

        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && gameActive) {
                submitAnswer();
            }
        });

        // Initialize game on load
        initializeGame();
    </script>
