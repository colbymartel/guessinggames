    function normalizeName(str) {
      return str.toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-z\s]/g, '').replace(/\s+/g, ' ').trim();
    }

    function canonical(str) {
      const n = normalizeName(str);
      return alias.get(n) || n;
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function initializeGame() {
      // Create question queue with all alumni
      questionQueue = shuffleArray([...alumniData]);
      currentQuestion = 0;
      gameActive = true;
      timeLeft = 100;
      
      // Start timer
      startTimer();
      
      // Show first question
      showQuestion();
      
      // Update UI
      startBtn.style.display = 'none';
      submitBtn.style.display = 'inline-block';
      passBtn.style.display = 'inline-block';
      guessInput.style.display = 'inline-block';
      guessInput.disabled = false;
      guessInput.focus();
    }

    function showQuestion() {
      if (currentQuestion >= questionQueue.length) {
        // Shuffle and restart the queue
        questionQueue = shuffleArray([...alumniData]);
        currentQuestion = 0;
      }

      const question = questionQueue[currentQuestion];
      celebrityNameEl.textContent = question.celebrity;
      questionTextEl.textContent = `What college did ${question.celebrity} attend?`;
      
      // Update progress based on time remaining
      const progress = ((100 - timeLeft) / 100) * 100;
      progressEl.style.width = `${progress}%`;
      
      // Clear input and focus
      guessInput.value = '';
      guessInput.focus();
      
      // Hide answer reveal
      answerRevealEl.style.display = 'none';
    }

    function submitAnswer() {
      if (!gameActive) return;
      
      const userAnswer = guessInput.value.trim();
      if (!userAnswer) return;
      
      const question = questionQueue[currentQuestion];
      const correctCollege = question.college;
      
      const user = canonical(userAnswer);
      const target = canonical(correctCollege);
      
      if (user === target) {
        // Correct answer - 1 point
        score++;
        document.getElementById('score').textContent = `Score: ${score}`;
        messageEl.textContent = 'âœ… Correct! +1 point';
        messageEl.style.color = '#4CAF50';
        
        setTimeout(() => {
          messageEl.textContent = '';
          currentQuestion++;
          showQuestion();
        }, 1000);
      } else {
        // Wrong answer - no penalty, just try again
        messageEl.textContent = 'âŒ Try again';
        messageEl.style.color = '#ff4444';
        
        setTimeout(() => {
          messageEl.textContent = '';
        }, 1000);
      }
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `Time: ${timeLeft}s`;
        
        // Update progress bar color based on time remaining
        const progress = ((100 - timeLeft) / 100) * 100;
        progressEl.style.width = `${progress}%`;
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function stopTimer() {
      if (timer) {
        clearInterval(timer);
        timer = null;
      }
    }

    function passQuestion() {
      if (!gameActive) return;
      
      const question = questionQueue[currentQuestion];
      const correctCollege = question.college;
      
      // Show correct answer briefly
      correctAnswerEl.textContent = correctCollege;
      answerExplanationEl.textContent = `${question.celebrity} attended ${correctCollege}.`;
      answerRevealEl.style.display = 'block';
      
      messageEl.textContent = 'â­ï¸ Passed - no points';
      messageEl.style.color = '#FF9800';
      
      setTimeout(() => {
        messageEl.textContent = '';
        answerRevealEl.style.display = 'none';
        currentQuestion++;
        showQuestion();
      }, 2000);
    }

    function endGame() {
      gameActive = false;
      stopTimer();
      
      messageEl.textContent = `ðŸŽ‰ Time's up! Final Score: ${score}`;
      messageEl.style.color = '#fff';
      
      submitBtn.style.display = 'none';
      passBtn.style.display = 'none';
      guessInput.style.display = 'none';
      playAgainBtn.style.display = 'inline-block';
      
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('collegeAlumniHighScore', highScore);
        document.getElementById('high').textContent = `High Score: ${highScore}`;
      }
    }

    function resetGame() {
      score = 0;
      timeLeft = 100;
      gameActive = false;
      
      stopTimer();
      
      document.getElementById('score').textContent = `Score: ${score}`;
