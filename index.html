<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Guess The Singer: Test your music knowledge with daily challenges.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Games</title>
  <link rel="icon" href="/favicongg.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Header */
    .header {
      background-color: #4682b4;
      padding: 50px;
      text-align: center;
      color: white;
    }
    
    .header .logo img {
      width: 40%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 768px) {
      .header {padding: 40px} 
    }
    @media (max-width: 768px) {
      .header .logo img { width: 100%; }
    }
    
    /* Main Section */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .button-group {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  gap: 20px;
  width: 100%;
  max-width: 800px;
}

/* Mobile view: stack buttons vertically */
@media (max-width: 600px) {
  .button-group {
    flex-direction: column;
    gap: 15px;
  }
}

/* Make each button a square with rounded edges and center the content */
.button-group button {
  width: 150px;  /* Adjust size as needed */
  height: 150px;
  border-radius: 50px;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

    
    .button-group button {
      padding: 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    /* Active button */
    .btn-active {
      background-color: #4682b4;
      color: white;
    }
    .btn-active:hover {
      background-color: #315f85;
      transform: scale(1.02);
    }
    .btn-active-character {
      background-color: #30b5bc;
      color: white;
    }
    .btn-active-character:hover {
      background-color: #117379;
      transform: scale(1.02);
    }
    /* Locked button */
    .btn-locked {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    
    /* Footer */
    .footer {
      background-color: #315f85;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1rem;
    }
    
    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 6px;
      font-size: 1rem;
      transition: color 0.3s;
    }
    
    .footer a:hover {
      color: #ff914d;
    }
    .btn-locked i {
  margin-left: 8px; /* Adjust as needed */
}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="GGlogo.png" alt="Guessing Games Logo" loading="lazy">
    </div>
  </header>
  
  <!-- Main Section -->
  <main class="main">
    <div class="button-group">
        <button class="btn-active" onclick="window.location.href='https://guessthesinger.com'">
            <img src="SingerLogo.png" alt="Guess The Singer" style="width:100%; max-width:300px;">
        </button>
        <button class="btn-active-character" onclick="window.location.href='https://guessthecharacter.com'">
          <img src="characterlogo1.png" alt="Guess The Singer" style="width:100%; max-width:300px;">
      </button>
          <button class="btn-locked" disabled>
            Coming Soon  <i class="fas fa-lock"></i> 
          </button>
      </div>
      
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    &copy; 2024 Colby Martel | 
    <a href="https://www.instagram.com/colbymartel19/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/ColbyMartel" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@ColbyMartel" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
  </footer>
</body>
</html>
